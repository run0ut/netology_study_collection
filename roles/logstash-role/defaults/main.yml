---
logstash_version: "7.14.0"
logstash_elasticsearch_url: "http://localhost:9200"
logstash_jvm_initial: "256m"
logstash_jvm_maximum: "256m"
logstash_java_opts: "-Xms{{ logstash_jvm_initial }} -Xmx{{ logstash_jvm_maximum }}"
logstash_home: "/opt/logstash/{{ logstash_version }}"
logstash_configs: "{{ logstash_home }}/config"